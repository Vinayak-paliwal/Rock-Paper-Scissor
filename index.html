<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <div class="computer">
        <img src="stoneComputer.png" alt="Computer Choice" />
      </div>
      <div class="player">
        <img src="stonePlayer.png" alt="Player Choice" />
      </div>
    </div>
    <div class="points">
      COMPUTER <span class="computerPoints">0</span> /
      <span class="playerPoints">0</span> PLAYER
    </div>
    <div class="options">
      <button type="button" aria-label="Choose Stone">STONE</button>
      <button type="button" aria-label="Choose Paper">PAPER</button>
      <button type="button" aria-label="Choose Scissors">SCISSORS</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
